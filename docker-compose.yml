# DATABASE MOVIE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-db
  namespace: jenkinstest
spec:
  selector:
    matchLabels:
      app: movie-db
  template:
    metadata:
      labels:
        app: movie-db
    spec:
      containers:
      - name: postgres
        image: postgres:12.1-alpine
        env:
        - name: POSTGRES_USER
          value: movie_db_username
        - name: POSTGRES_PASSWORD
          value: movie_db_password
        - name: POSTGRES_DB
          value: movie_db_dev
---
apiVersion: v1
kind: Service
metadata:
  name: movie-db
  namespace: jenkinstest
spec:
  ports:
    - port: 5432
  selector:
    app: movie-db
---
# APP MOVIE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
  namespace: jenkinstest
spec:
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
      - name: movie-service
        image: lisandru1208/movie-service:latest
        command: ["/bin/sh", "-c"]
        args: ["uvicorn app.main:app --host 0.0.0.0 --port 8000 --loop asyncio"]
        env:
        - name: DATABASE_URI
          value: postgresql://movie_db_username:movie_db_password@movie-db/movie_db_dev
        - name: CAST_SERVICE_HOST_URL
          value: http://cast-service:8000/api/v1/casts/
---
apiVersion: v1
kind: Service
metadata:
  name: movie-service
  namespace: jenkinstest
spec:
  ports:
    - port: 8000
  selector:
    app: movie-service

