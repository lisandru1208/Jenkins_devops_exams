    apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: jenkinstest
data:
  default.conf: |
    server {
        listen 8080;
        location /movies {
            proxy_pass http://movie-service:8000/api/v1/movies;
        }
        location /casts {
            proxy_pass http://cast-service:8000/api/v1/casts;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: jenkinstest
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-external
  namespace: jenkinstest
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32442
  selector:
    app: nginx