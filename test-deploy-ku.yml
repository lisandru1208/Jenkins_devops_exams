apiVersion: v1
kind: Service
metadata:
  namespace: jenkinstest
  name: movie-db
spec:
  selector:
    app: movie-db
  ports:
    - protocol: TCP
      port: 5432
---
apiVersion: v1
kind: Secret
metadata:
  namespace: jenkinstest
  name: pwdmovie
type: Opaque
data:
  password: bW92aWVfZGJfcGFzc3dvcmQ=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmapmovie
  namespace: jenkinstest
data:
  username: movie_db_username
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jenkinstest
  name: movie-db
spec:
  selector:
    matchLabels:
      app: movie-db
  template:
    metadata:
      labels:
        app: movie-db
    spec:
      containers:
      - name: postgres
        image: postgres:12.1-alpine
        env:

        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: configmapmovie
              key: username

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pwdmovie
              key: password
        - name: POSTGRES_DB
          value: "movie_db_dev"
        volumeMounts:
        - name: movie-db-data
          mountPath: /var/lib/postgresql/data/
      volumes:
      - name: movie-db-data
        persistentVolumeClaim:
          claimName: movie-db-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jenkinstest
  name: movie-service
spec:
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
      - name: movie-service
        image: lisandru1208/movie-service:latest 
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--loop", "asyncio"]
        env:
        - name: DATABASE_URI
          value: "postgresql://movie_db_username:movie_db_password@movie-db:5432/movie_db_dev"
        - name: CAST_SERVICE_HOST_URL
          value: "http://movie-service:8000/api/v1/movies/"
        ports:
        - containerPort: 8000
---
