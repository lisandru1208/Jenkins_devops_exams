# Movie DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-db
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: movie-db
  template:
    metadata:
      labels:
        app: movie-db
    spec:
      containers:
      - name: postgres
        image: {{ .Values.movieDb.image }}
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: configmapmovie
              key: username

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pwdmovie
              key: password
        - name: POSTGRES_DB
          value: {{ .Values.movieDb.dbName }}
        volumeMounts:
        - name: movie-db-data
          mountPath: /var/lib/postgresql/data/
      volumes:
      - name: movie-db-data
        persistentVolumeClaim:
          claimName: {{ .Values.movieDb.pvc }}

---

